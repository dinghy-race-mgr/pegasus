<!--  html document header - with styles embedded directly.  Used for output results files -->
<!DOCTYPE html><html lang="en">
<head>
<title>{page_title}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="raceManager">
<meta name="author" content="mark elkington">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<style>
   body    {font-family: verdana,sans-serif; font-size: 0.8em;}
   h1      {font-family: Kalinga,arial,helvetica,sans-serif; font-size: 250%; letter-spacing: -1px; color: steelblue;}
   h2      {font-family: Kalinga,arial,helvetica,sans-serif; font-size: 200%; color: steelblue;}
   h3      {font-family: Kalinga,arial,helvetica,sans-serif; font-size: 150%; color: darkred;}
   p       {font-weight: normal; color: rgb(0, 0, 0); line-height: 1.2em; padding-bottom: 0.2em;}

   td      {display: table-cell; vertical-align: inherit;}
   a:link  {color: rgb(44, 76, 124); text-decoration: none;}

   .title {font-family: Kalinga,arial,helvetica,sans-serif; font-weight: bold; font-size: 250%; letter-spacing: -1px; color: steelblue;}
   .title2 {font-family: Kalinga,arial,helvetica,sans-serif; font-weight: bold; font-size: 200%; color: steelblue; padding-top: 10px}

   .divider   {border-bottom: 1px solid slategrey; margin-top: 5px; margin-bottom: 5px;}
   .clearfix  {display: block;}

   .note    {font-weight: normal; color: black; line-height: 1.2em; margin: 0px; }

   .text-center {text-align: center;}
   .text-right  {text-align: right; padding-right: 15px; }
   .text-left   {text-align: left; padding-left: 15px; }
   .text-grey   {color: slategrey;}
   .text-alert  {color: darkred; font-weight: bold; font-size: 1.2em}

   .pull-right  {text-align: right;}
   .pull-left   {text-align: left;}
   .pull-center {text-align: center;}

   .noshade   {background: none repeat scroll 0% 0% white;}
   .lightshade{background: none repeat scroll 0% 0% darkgrey;}
   .darkshade {background: none repeat scroll 0% 0% slategrey; color: white;}

   @media all {
       .page-break	{ display: none; }
   }

   @media print {
       .noprint { display:none }
       .page-break	{ display: block; page-break-before: always; }
   }

</style>
</head>
