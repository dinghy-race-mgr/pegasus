

<DIV {$pageattrs}>
{BEGIN container_column}<DIV class="rnr-c rnr-ch rnr-c-column">
{BEGIN masterlist_title}<DIV class="style1 rnr-bl rnr-b-masterlistheader {$brickclass_masterlistheader}"><A class="btn btn-link btn-xs" {$backtomasterlink_attrs}>Back to 
{$backtomasterlink_caption}</A><SPAN>
{$pagetitlelabel t_cfgrace masterlist}</SPAN></DIV>
{END masterlist_title}<DIV class="rnr-hfiller"></DIV></DIV>
{END container_column}{BEGIN container_mastergrid}<STYLE>
	.bs-gridcell[data-field=id]:before {
		content: "{$label t_cfgrace id}";
	}
	.bs-gridcell[data-field=id2]:before {
		content: "{$label t_cfgrace id2}";
	}
	.bs-gridcell[data-field=race_code]:before {
		content: "{$label t_cfgrace race_code}";
	}
	.bs-gridcell[data-field=race_name]:before {
		content: "{$label t_cfgrace race_name}";
	}
	.bs-gridcell[data-field=race_desc]:before {
		content: "{$label t_cfgrace race_desc}";
	}
	.bs-gridcell[data-field=pursuit]:before {
		content: "{$label t_cfgrace pursuit}";
	}
	.bs-gridcell[data-field=numstarts]:before {
		content: "{$label t_cfgrace numstarts}";
	}
	.bs-gridcell[data-field=start_scheme]:before {
		content: "{$label t_cfgrace start_scheme}";
	}
	.bs-gridcell[data-field=start_interval]:before {
		content: "{$label t_cfgrace start_interval}";
	}
	.bs-gridcell[data-field=active]:before {
		content: "{$label t_cfgrace active}";
	}
	.bs-gridcell[data-field=comp_pick]:before {
		content: "{$label t_cfgrace comp_pick}";
	}
	.bs-gridcell[data-field=upddate]:before {
		content: "{$label t_cfgrace upddate}";
	}
	.bs-gridcell[data-field=updby]:before {
		content: "{$label t_cfgrace updby}";
	}
</STYLE>
 
<TABLE class="table rnr-b-mastergridfields rnr-gridtable bs-flexgrid" data-brick="masterlistgrid" data-pageid="{$pageid}" {$masterlistgrid_hiddenattr}>
  <THEAD></THEAD>
  <TBODY>
  <TR>
    <TD class="{$race_code_class} bs-gridcell" rowspan="1" colspan="1" data-field="race_code">
      {$race_code_mastervalue}</TD> 
    <TD class="{$race_name_class} bs-gridcell" rowspan="1" colspan="1" data-field="race_name">
      {$race_name_mastervalue}</TD></TR></TBODY></TABLE>{END container_mastergrid}</DIV>
