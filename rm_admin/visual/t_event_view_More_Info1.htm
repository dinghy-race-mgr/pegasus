<div {$pageattrs}>
  {BEGIN container_1}
    <TABLE class="fieldGrid" style="width: 95%;">
      {BEGIN weblink_tabfieldblock}
        <TR class="{$fielddispclass_weblink}" data-fieldname="weblink">
          <TD class="style1 rnr-label" style="width: 25% important!;">
            {$label t_event weblink}
          </td>
          <TD class="rnr-control style3" style="width: 75%;">
            <DIV class="fieldvalue_weblink">
              {$weblink_value}
            </div>
          </td>
        </tr>
      {END weblink_tabfieldblock}
      {BEGIN webname_tabfieldblock}
        <TR class="{$fielddispclass_webname}" data-fieldname="webname">
          <TD class="style1 rnr-label">
            {$label t_event webname}
          </td>
          <TD class="rnr-control style3">
            <DIV class="fieldvalue_webname">
              {$webname_value}
            </div>
          </td>
        </tr>
      {END webname_tabfieldblock}
    </table>
  {END container_1}
</div>
