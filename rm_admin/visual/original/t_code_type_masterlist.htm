<div {$pageattrs}>

{BEGIN container_column}
<div class="rnr-c rnr-ch rnr-c-column">

{BEGIN masterlist_title}
<div  class="style1 rnr-bl rnr-b-masterlistheader {$brickclass_masterlistheader}"><a {$backtomasterlink_attrs} class="btn btn-link btn-xs">Back to {$backtomasterlink_caption}</a><span>{$pagetitlelabel t_code_type masterlist}</span></div>
{END masterlist_title}

<div class="rnr-hfiller"></div>
</div>
{END container_column}



{BEGIN container_mastergrid}



	<style>
	.bs-gridcell[data-field=id]:before {
		content: "{$label t_code_type id}";
	}
	.bs-gridcell[data-field=groupname]:before {
		content: "{$label t_code_type groupname}";
	}
	.bs-gridcell[data-field=label]:before {
		content: "{$label t_code_type label}";
	}
	.bs-gridcell[data-field=info]:before {
		content: "{$label t_code_type info}";
	}
	.bs-gridcell[data-field=rank]:before {
		content: "{$label t_code_type rank}";
	}
	.bs-gridcell[data-field=type]:before {
		content: "{$label t_code_type type}";
	}
</style>
<table {$masterlistgrid_hiddenattr} data-pageid="{$pageid}" data-brick="masterlistgrid" class="table rnr-b-mastergridfields rnr-gridtable bs-flexgrid" >
		<thead>
		<tr>
			<th class="{$label_class}">{$label t_code_type label}</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td class="{$label_class} bs-gridcell" data-field=label>{$label_mastervalue}</td>
		</tr>
	</tbody>

</table> 




{END container_mastergrid}

</div>
