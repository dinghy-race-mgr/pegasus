<div {$pageattrs}>

{END masterlist_title}

<div class="rnr-hfiller"></div>
</div>
{END container_column}

	.bs-gridcell[data-field=nat_py]:before {
		content: "{$label t_class nat_py}";
	}
	.bs-gridcell[data-field=local_py]:before {
		content: "{$label t_class local_py}";

	.bs-gridcell[data-field=rya_id]:before {
		content: "{$label t_class rya_id}";

	.bs-gridcell[data-field=category]:before {

<table {$masterlistgrid_hiddenattr} data-pageid="{$pageid}" data-brick="masterlistgrid" class="table rnr-b-mastergridfields rnr-gridtable bs-flexgrid" >

			<th class="{$classname_class}">{$label t_class classname}</th>

	<tbody>
		<tr>
			<td class="{$classname_class} bs-gridcell" data-field=classname>{$classname_mastervalue}</td>
