<div {$pageattrs}>

{BEGIN container_column}
<div class="rnr-c rnr-ch rnr-c-column">

{BEGIN masterlist_title}
<div  class="style1 rnr-bl rnr-b-masterprintheader {$brickclass_masterprintheader}"><span>{$pagetitlelabel t_cfgrace masterprint}</span></div>
{END masterlist_title}

<div class="rnr-hfiller"></div>
</div>
{END container_column}



{BEGIN container_mastergrid}



<table {$bsmasterprintgrid_hiddenattr} data-pageid="{$pageid}" data-brick="bsmasterprintgrid" class="table rnr-b-mastergridfields rnr-gridtable" >
		<thead>
		<tr>
			<th class="{$race_code_class}">{$label t_cfgrace race_code}</th>
			<th class="{$race_name_class}">{$label t_cfgrace race_name}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="{$race_code_class}">{$race_code_mastervalue}</td>
			<td class="{$race_name_class}">{$race_name_mastervalue}</td>
		</tr>
	</tbody>

</table> 




{END container_mastergrid}

</div>
